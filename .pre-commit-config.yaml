repos:
- repo: https://github.com/codespell-project/codespell
  rev: 63c8f8312b7559622c0d82815639671ae42132ac  # v2.4.1
  hooks:
  - id: codespell

- repo: https://github.com/golangci/golangci-lint
  rev: 00a561d9a79578a2800dece2f04c60ad479a3798  # v2.1.2
  hooks:
  - id: golangci-lint
    name: lint driverbase
    entry: bash -c 'cd driverbase && golangci-lint run --fix --timeout 5m'
    files: ^driverbase/
    types_or: [go, go-mod]

  - id: golangci-lint
    name: lint driverbase (assert)
    entry: bash -c 'cd driverbase && golangci-lint run --build-tags=assert --fix --timeout 5m'
    files: ^driverbase/
    types_or: [go, go-mod]

  - id: golangci-lint
    name: lint testutil
    entry: bash -c 'cd testutil && golangci-lint run --fix --timeout 5m'
    files: ^testutil/
    types_or: [go, go-mod]

  - id: golangci-lint
    name: lint sqlwrapper
    entry: bash -c 'cd sqlwrapper && golangci-lint run --fix --timeout 5m'
    files: ^sqlwrapper/
    types_or: [go, go-mod]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b  # v5.0.0
  hooks:
  - id: check-added-large-files
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-yaml
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: [--fix=lf]
    exclude: '\.bat$'
  - id: trailing-whitespace

- repo: git@github.com:adbc-drivers/dev
  rev: f5779f2109f177f7da6394d3427589a3a84eb521
  hooks:
  - id: rat
