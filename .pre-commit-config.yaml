repos:
- repo: https://github.com/codespell-project/codespell
  rev: 63c8f8312b7559622c0d82815639671ae42132ac  # v2.4.1
  hooks:
  - id: codespell

- repo: https://github.com/golangci/golangci-lint
  rev: e6ebea0145f385056bce15041d3244c0e5e15848  # frozen: v2.7.0
  hooks:
  - id: golangci-lint
    name: lint driverbase
    entry: bash -c 'cd driverbase && golangci-lint run --fix --timeout 5m'
    files: ^driverbase/
    types_or: [go, go-mod]

  - id: golangci-lint
    name: lint driverbase (assert)
    entry: bash -c 'cd driverbase && golangci-lint run --build-tags=assert --fix --timeout 5m'
    files: ^driverbase/
    types_or: [go, go-mod]

  - id: golangci-lint
    name: lint testutil
    entry: bash -c 'cd testutil && golangci-lint run --fix --timeout 5m'
    files: ^testutil/
    types_or: [go, go-mod]

  - id: golangci-lint
    name: lint sqlwrapper
    entry: bash -c 'cd sqlwrapper && golangci-lint run --fix --timeout 5m'
    files: ^sqlwrapper/
    types_or: [go, go-mod]

  - id: golangci-lint
    name: lint validation
    entry: bash -c 'cd validation && golangci-lint run --fix --timeout 5m'
    files: ^validation/
    types_or: [go, go-mod]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
  hooks:
  - id: check-added-large-files
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-yaml
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: [--fix=lf]
    exclude: '\.bat$'
  - id: trailing-whitespace

- repo: https://github.com/adbc-drivers/dev
  rev: 8ba235d79417939cf59e94ab85204731f7cbb9ba
  hooks:
  - id: rat
